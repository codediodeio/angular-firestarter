<div class="content">
  <div class="leaderboard-content">
    <h3>LeaderBoard Top 10</h3>
    <h4 *ngIf="season$ | async as season">{{season.name}}</h4>
    <div *ngIf="topUsers$ | async as users; else loading">
      <mat-card *ngFor="let user of users">
        <mat-card-header>
          <img  mat-card-avatar src="{{user.photoURL}}" alt="photo">
          <mat-card-title>{{user.username}}</mat-card-title>
          <mat-card-subtitle><b>Team: </b>{{user.teamName || 'Unknown Team'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h3>Total Score: </h3>
          <p>{{user.totalScore}}</p>
          <!--<span>( {{user.updated | firestoreDate}} )</span>-->
        </mat-card-content>
        <div *ngIf="!users.length" class="loader">
            Oops! No one has a scored yet!
          </div>
      </mat-card>
    </div>
  </div>
